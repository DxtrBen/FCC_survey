<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RAYANE BENALI AMJOUD - FULL STACK</title>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1 id="title">My survey form</h1>
        <p id="description">This survey is a secure test of you information.</p>
        <main>
            <form id="survey-form">
                <article>
                    <label id="name-label" for="name">Name</label><br>
                    <input placeholder="Enter your Name" required type="text" id="name" />
                </article>
                <article>
                    <label id="email-label" for="email">Email</label><br>
                    <input placeholder="example@example.com" required type="email" id="email" />
                </article>
                <article>
                    <label id="number-label" for="number">Age (optional)</label><br>
                    <input placeholder="14" type="number" id="number" min="12" max="80"/>
                </article>
                <article>
                    <label for="dropdown">Your country </label><br>
                    <select id="dropdown">
                        <option>Select Your country </option>
                        <option>USA</option>
                        <option>France</option>
                        <option>Maroc</option>
                        <option>Canada</option>
                    </select>
                </article>
                <article>
                    <label>Where did you find us?</label><br>
                    <input type="radio" value="item-1" name="sm" id="facebook"/><label for="facebook">Facebook</label>
                    <input type="radio" value="item-2" name="sm" id="instagram"/><label for="instagram">Instagram</label>
                    <input type="radio" value="item-3" name="sm" id="youtube"/><label for="youtube">Youtube</label>
                    <input type="radio" value="item-4" name="sm" id="google"/><label for="google">Google</label>
                </article>
                <article>
                    <label>What can we do for you ?</label><br>
                    <input type="checkbox" value="Website Design" id="web-design" /> <label for="web-design">Website Design</label>
                    <input type="checkbox" value="Website Maintenance" id="web-mant" /> <label for="web-mant">Website Maintenance</label>
                    <input type="checkbox" value="Website security" id="web-sec" /> <label for="web-sec">Website Security</label>
                </article>
                <article>
                    <label for="about">Tell us a little about you.</label><br>
                    <textarea placeholder="We would be happy to hear about you." id="about"></textarea>
                </article>
                <article>
                    <button id="submit">Submit</button>
                </article>
            </form>
        </main>
    </body>
</html>
